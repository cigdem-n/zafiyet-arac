<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tarama Sonuçları</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .log-line { white-space: pre-wrap; border-bottom: 1px solid #ccc; padding: 6px; }
  </style>
</head>
<body class="p-4 bg-light text-dark">
  <h2>🎯 Hedef: {{ target }}</h2>
  <div class="mt-4">
    {% for line in lines %}
      {% if '💥' in line %}
        <div class="log-line alert alert-danger">{{ line }}</div>
      {% elif '✅' in line %}
        <div class="log-line alert alert-success">{{ line }}</div>
      {% elif '⚠️' in line %}
        <div class="log-line alert alert-warning">{{ line }}</div>
      {% elif 'ℹ️' in line %}
        <div class="log-line alert alert-secondary">{{ line }}</div>
      {% else %}
        <div class="log-line">{{ line }}</div>
      {% endif %}
    {% endfor %}
  </div>
  <a href="/" class="btn btn-outline-secondary mt-3">🔁 Yeni Tarama</a>
</body>
</html>
